{% extends 'BASE.html' %}

{% block title_bl %}Login{% endblock %}

{% block body_bl %}
<div class="container">
    <div class="d-flex justify-content-evenly">
        <form method="post" action="" style="width: 480px; border: 0px solid green; padding: 10px 40px;">
            <h3 class="mb-3">Login</h3>
            {% csrf_token %}
            <div class="form-floating mb-3">
                <input name="username" type="text" class="form-control" id="inputID" placeholder="-" autofocus required>
                <label for="inputID">ID Pengguna</label>
            </div>
            <div class="form-floating">
                <input name="password" type="password" class="form-control" id="inputPass" placeholder="-" autofocus required>
                <label for="inputPass">Kata Sandi</label>
            </div>
            <button type="submit" class="btn btn-success my-3">Login</button>
        </form>
    </div>
</div>
{% endblock %}
